<!DOCTYPE html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>Atlanta Gardens, Farms, Orchards</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>

<html>
  <body>
    <div class="vertical-container">
      <h1 id="title" class="h3 mb-3 font-weight-normal text-center"> Add New Property</h1>
      <div class="space horizontal-container">
        <label for="propertyName" class="sr-only">Property Name</label>
        <input id="propertyName" class="form-control not-btn-input" placeholder="Property Name" required autofocus>
      </div>
      <div class="space horizontal-container">
        <label for="address" class="sr-only">Address</label>
        <input id="address" class="form-control not-btn-input" placeholder="Address" required autofocus>
      </div>
      <div class="horizontal-container space">
          <div class="line-spacing">
              <label for="city" class="sr-only">City</label>
              <input id="city" class="form-control inline-input" placeholder="City" required autofocus>
          </div>
          <div class="line-spacing">
              <label for="zip" class="sr-only">Zip</label>
              <input id="zip" class="form-control inline-input" placeholder="Zip" required autofocus>
          </div>
          <div>
              <label for="acres" class="sr-only">Acres</label>
              <input id="acres" class="form-control inline-input" placeholder="Acres" required autofocus>
          </div>
      </div>
      <div class="horizontal-container space">
          <div class=" line-spacing left-">
              <select class="form-control inline-input"  id="propertyType">
                  <option>Property Type...</option>
                  <option>Farm</option>
                  <option>Garden</option>
                  <option>Orchard</option>
              </select>
          </div>
          <div class=" filterItem line-spacing hidden">
              <select class="form-control inline-input"  id="animal">
                  <option>Animal</option>
              </select>
          </div>
          <div>
              <select class="form-control inline-input"  id="crop">
                  <option>Crop</option>
              </select>
          </div>
      </div>
      <div class="horizontal-container space">
        <div class="line-spacing">
            <select class="form-control inline-input"  id="public">
                <option>Public?</option>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div>
            <select class="form-control inline-input"  id="commercial">
                <option>Commercial?</option>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
      </div>
      <div class="horizontal-container btn-container">
        <div class="btn-spacing">
          <button type="button" class="btn ">Add Property</button>
        </div>
        <div>
          <button type="button" class="btn ">Cancel</button>
        </div>
      </div>
    </div>


  </body>



  <style>

    .hidden {
      display: none;
    }
    .btn-container {
      margin-top: 50px;
    }
    .btn-spacing{
      margin-right: 50px;
    }
    .btn {
      width: 150px;
      background-color: #007bff;
      color: #ffffff;
    }
    .line-spacing{
      margin-right: 10px;
    }

    .inline-input {
      width: 160px;
    }
    .horizontal-container{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    .left-horizontal-container {
      display: flex;
      flex-direction: row;
      justify-content: left;
    }
    .space {
      margin-bottom: 10px;
    }
    .vertical-container{
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .not-btn-input{
      width: 500px;
    }
    .two-col{
      display: flex;
      flex-direction: row;
      justify-content: center;

    }

    body {
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      -ms-flex-align: center;
      -ms-flex-pack: center;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
  </style>
</html>

<script>

  $(document).ready(function () {

    var currentSelected = $('#propertyType').find(":selected").text();
      //console.log(currentSelected);
      if (currentSelected == "Farm") {
        document.getElementsByClassName("filterItem")[0].classList.remove("hidden");
      }

    $(document).change(function () {

      var currentSelected = $('#propertyType').find(":selected").text();
      //console.log(currentSelected)an;
      if (currentSelected == "Farm") {
        document.getElementsByClassName("filterItem")[0].classList.remove("hidden");
      } else {
        document.getElementsByClassName("filterItem")[0].classList.add("hidden")
      }


    });
  });

</script>
