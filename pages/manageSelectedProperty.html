<html>
  <body>
    <form>
        <div >
            <h1 id="title" class="h3 mb-3 font-weight-normal text-center"><u><b> Manage East Lake Urban Farm</b></u></h1>
        </div>
        <div class="hor-container container-margin">
            <div class=" vertical-container left">
                <div class="space smaller-hor-container" >
                  <label class="left-label">Property Name: </label>
                  <input id="propertyName" class="form-control not-btn-input" placeholder="Property Name" required autofocus>
                </div>
                <div class="space smaller-hor-container">
                  <label class="left-label">Address: </label>
                  <input id="address" class="form-control not-btn-input" placeholder="Address" required autofocus>
                </div>
                <div class="space smaller-hor-container">
                  <label class="left-label">City: </label>
                  <input id="city" class="form-control not-btn-input" placeholder="City" required autofocus>
                </div>
                <div class="space smaller-hor-container">
                  <label class="left-label">Zip: </label>
                  <input id="zip" class="form-control not-btn-input" placeholder="Zip" required autofocus>
                </div>
                <div class="space smaller-hor-container">
                  <label class="left-label">Size(acres): </label>
                  <input id="size" class="form-control not-btn-input" placeholder="Size" required autofocus>
                </div>
            </div>
            <div class=" vertical-container">
                <div class="space left-container hor-container">
                  <label class="left-label">Type: </label>
                  <label id="type" > Farm </label>
                </div>
                <div class="space smaller-hor-container" >
                  <label class="left-label">Public: </label>
                  <div class="smaller-hor-container">
                    <div class="form-control-plaintext">
                      <select class="form-control "  id="searchBy">
                        <option>True</option>
                        <option>False</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="space smaller-hor-container" >
                  <label class="left-label">Commercial: </label>
                  <div class="smaller-hor-container">
                    <div class="form-control-plaintext">
                      <select class="form-control "  id="searchBy">
                        <option>True</option>
                        <option>False</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="space left-container hor-container">
                  <label class="left-label">ID: </label>
                  <label id="city" > 00237 </label>
                </div>
            </div>
        </div>
        <div class="hor-container">
            <div class=" vertical-container left">
              <div class="space smaller-hor-container" >
                <label class="left-label">Add new Animal: </label>
                <div class="smaller-hor-container">
                  <div class="form-control-plaintext">
                    <select class="form-control "  id="searchBy">
                      <option>A</option>
                      <option>B</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class=" vertical-container">
                <!-- <div class="space left-container">
                  <label class="left-label left-containe">Crops: </label>
                </div> -->
                <div class="space smaller-hor-container" >
                  <label class="left-label">Add new Crop: </label>
                  <div class="smaller-hor-container">
                    <div class="form-control-plaintext">
                      <select class="form-control "  id="searchBy">
                        <option>True</option>
                        <option>False</option>
                      </select>
                    </div>
                  </div>
                </div>
            </div>

        </div>
        <div class="hor-container container-margin">
            <div class="vertical-container left">
                <button type="button" class="btn ">Add Selected Animal</button>
            </div>
            <div class="vertical-container">
                <button type="button" class="btn ">Add Selected Crop</button>
            </div>
        </div>
        <div class="smaller-hor-container">
            <div>
                <button type="button" class="left btn bottom-btn ">Delete Property</button>
            </div>
            <div>
                <button type="button" class="btn left  bottom-btn ">Save Changes</button>
            </div>
            <div>
                <button type="button" class="btn bottom-btn ">Back</button>
            </div>
        </div>
      </form>

  </body>
