<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </head>
    <style media="screen">
        html,
        body {
          height: 100%;
        }

        body {
          display: -ms-flexbox;
          display: -webkit-box;
          display: flex;
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #f5f5f5;
        }

        label {
            display: inline-block;
            text-align: left;
        }
        .form-adminland {
          width: 100%;
          padding: 15px;
          margin: 0 auto;
        }
        .form-adminland .checkbox {
          font-weight: 400;
        }
        .form-adminland .form-control {
          position: relative;
          box-sizing: border-box;
          height: auto;
          padding: 10px;
          font-size: 16px;
        }
        .form-signin .form-control:focus {
          z-index: 2;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .containermid {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .col {
            display: flex;
            flex-direction: column;
        }
        .colmid {
            display: flex;
            flex-direction: column;
        }
    </style>
    <body>
        <form class="form-adminland">
            <h1 class="h3 mb-3 font-weight-normal text-center">Manage <b>XYZ</b></h1>
            <div class="container">
                <div class="col">
                    <div class="block">
                        <label>Name: </label>
                        <input type="text" id="searchText" placeholder="Search Term" style="width: 150px; height: 35px; text-align: center; margin-top: 5px;">
                    </div>
                    <div class="block">
                        <label>Address: </label>
                        <input type="text" id="searchText" placeholder="Search Term" style="width: 150px; height: 35px; text-align: center; margin-top: 5px;">
                    </div>
                    <div class="block">
                        <label>City: </label>
                        <input type="text" id="searchText" placeholder="Search Term" style="width: 150px; height: 35px; text-align: center; margin-top: 5px;">
                    </div>
                    <div class="block">
                        <label>Zip: </label>
                        <input type="text" id="searchText" placeholder="Search Term" style="width: 150px; height: 35px; text-align: center; margin-top: 5px;">
                    </div>
                    <div class="block">
                        <label>Size (acres): </label>
                        <input type="text" id="searchText" placeholder="Search Term" style="width: 150px; height: 35px; text-align: center; margin-top: 5px;">
                    </div>
                </div>
                <div class="col">
                    <div class="block">
                        <label>Type: </label>
                    </div>
                    <div class="block">
                        <label>Public: </label>
                    </div>
                    <div class="block">
                        <label>Commercial: </label>
                    </div>
                    <div class="block">
                        <label>ID: </label>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="col">
                    <label>Animals: </label>
                </div>
                <div class="col">
                    <label>Crops: </label>
                </div>
            </div>
            <div class="container">
                <div class="col">
                    <label>Add new Animal: </label>
                </div>
                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 150px; margin-top: 5px;">
                            Search By
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" id="button1">Action</button>
                            <button class="dropdown-item" id="button2">Action</button>
                            <button class="dropdown-item" id="button3">Action</button>
                            <script type="text/javascript">
        	                   $('.dropdown-item').click(function() {
                                   $('#dropdownMenuButton').text('Search by: ' + $(this).text());
                                   console.log( $(this).text() );
                               });
                            </script>
                        </div>
                    </div>
                    <input id="addAnimal" class="btn btn-primary" type="submit" value="Add Animal to Property" style=" width: 150px; margin-top: 5px; height: 60px; white-space: normal;">
                </div>
                <div class="col">
                    <label>Add new Crop: </label>
                </div>
                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 150px; margin-top: 5px;">
                            Search By
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" id="button1">Action</button>
                            <button class="dropdown-item" id="button2">Action</button>
                            <button class="dropdown-item" id="button3">Action</button>
                            <script type="text/javascript">
        	                   $('.dropdown-item').click(function() {
                                   $('#dropdownMenuButton').text('Search by: ' + $(this).text());
                                   console.log( $(this).text() );
                               });
                            </script>
                        </div>
                    </div>
                    <input id="addCrop" class="btn btn-primary" type="submit" value="Add Crop to Property" style=" width: 150px; margin-top: 5px; height: 60px; white-space: normal;">
                </div>
            </div>
            <div class="containermid">
                <div class="colmid">
                    <input id="saveChanges" class="btn btn-primary" type="submit" value="Save Changes (Confirm Property)" style=" width: 300px; margin-top: 5px; height: 60px; white-space: normal;">
                </div>
            </div>
            <div class="container">
                <div class="col">
                    <input id="deleteProperty" class="btn btn-primary" type="submit" value="Delete Property" style=" width: 150px; margin-top: 5px; height: 60px; white-space: normal;">
                </div>
                <div class="col">
                    <input id="undoChanges" class="btn btn-primary" type="submit" value="Back (Don't Save or Confirm)" style=" width: 300px; margin-top: 5px; height: 60px; white-space: normal;">
                </div>
            </div>
        </form>
    </body>
</html>
